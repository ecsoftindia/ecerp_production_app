<app-header></app-header>

<ion-content [fullscreen]="true">

  <div class="content">
    <div class="mt-3">
      <div class="welcome">Welcome,</div>
      <div class="username lh-1">User Name</div>
    </div>
    <div class="center-part">
      <div class="dashboard-text ms-1">Dashboard</div>
      <div class="mt-3">
        <ion-row>
          <ion-col size="4">
            <div class="card card-detail">
              <div class="card-no">15</div>
              <div class="card-text">Total Jobs</div>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="card card-detail">
              <div class="card-no">5</div>
              <div class="card-text">In-Progress</div>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="card card-detail">
              <div class="card-no">9</div>
              <div class="card-text">Completed</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="mt-1">
          <ion-col size="4">
            <div class="card card-detail">
              <div class="card-no">30</div>
              <div class="card-text">Returned Items</div>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="card card-detail">
              <div class="card-no">30</div>
              <div class="card-text">Rejected</div>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="card card-detail">
              <div class="card-no">175</div>
              <div class="card-text">Not Yet Started</div>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="bottom-part">
        <div class="job-order-text">In-Progress Job Orders (3)</div>
        <div class="card card-progress-jo mt-3">
            <div class="d-flex align-items-center">
              <div class="fs-14-300">Id: #2563147</div>
              <div class="fs-16-400 ms-auto">Dated: 02-09-2025</div>
            </div>
            <div class="d-flex align-items-center mt-2">
              <div class="fs-16-400">Job Order Title</div>
              <div class=" ms-auto">
                <div class="blue-btn" (click)="goToInprogress()">In-Progress</div>
              </div>
            </div>
            <div class="d-flex align-items-center mt-2">
              <div class="fs-14-300">ETC: 03-09-2025</div>
              <div class=" ms-auto">
                <div class="blue-btn">On-time</div>
              </div>
            </div>
        </div>
    </div>
  </div>

</ion-content>

<app-footer class="m-2"></app-footer>
